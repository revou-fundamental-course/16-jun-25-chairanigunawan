<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Matematik Segitiga</h1>
    </header>

    <main>
        <div class="calculator-container">

            <div class="calculation-selector">
                <label for="calculationType">Pilih Jenis Perhitungan:</label>
                <select id="calculationType">
                    <option value="luas">Hitung Luas Segitiga</option>
                    <option value="keliling">Hitung Keliling Segitiga</option>
                </select>
            </div>

            <div class="card" id="luasInputs" style="display: block;">
                <h2>Hitung Luas Segitiga</h2>
                <p>Rumus Luas Segitiga: L = 1/2 × Alas × Tinggi</p>
                <label for="base">Nilai Alas:</label>
                <input type="number" id="base" placeholder="Masukkan nilai alas">
                <label for="height">Nilai Tinggi:</label>
                <input type="number" id="height" placeholder="Masukkan nilai tinggi">
            </div>

            <div class="card" id="kelilingInputs" style="display: none;">
                <h2>Hitung Keliling Segitiga</h2>
                <p>Rumus Keliling Segitiga: K = Sisi A + Sisi B + Sisi C</p>
                <label for="sideA">Nilai Sisi A:</label>
                <input type="number" id="sideA" placeholder="Masukkan nilai sisi A">
                <label for="sideB">Nilai Sisi B:</label>
                <input type="number" id="sideB" placeholder="Masukkan nilai sisi B">
                <label for="sideC">Nilai Sisi C:</label>
                <input type="number" id="sideC" placeholder="Masukkan nilai sisi C">
            </div>

            <button id="calculateButton">Hitung</button>

            <div class="result-area" id="resultArea">
                <h3>Hasil Perhitungan:</h3>
                </div>
            
            <button id="resetButton">Reset</button>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Kalkulator Segitiga. Dibuat oleh chagiya.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
