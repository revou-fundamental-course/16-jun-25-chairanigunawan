<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Matematik Segitiga</h1>
    </header>

    <main>
        <section id="luas-segitiga">
            <h2>Hitung Luas Segitiga</h2>
            <div class="gambar-segitiga">
                <p>Rumus Luas Segitiga: L = 1/2 &times; alas &times; tinggi</p>
            </div>
            <form id="form-luas">
                <label for="alas">Nilai Alas:</label>
                <input type="number" id="alas" placeholder="Masukkan nilai alas" required>

                <label for="tinggi">Nilai Tinggi:</label>
                <input type="number" id="tinggi" placeholder="Masukkan nilai tinggi" required>

                <button type="button" onclick="hitungLuas()">Hitung</button>
            </form>
            <div class="result-area">
                <h3>Hasil Luas:</h3>
                <p id="luas-rumus"></p>
                <p id="luas-hasil"></p>
            </div>
            <button type="button" onclick="resetLuas()">Reset</button>
        </section>

        <section id="keliling-segitiga">
            <h2>Hitung Keliling Segitiga</h2>
            <div class="gambar-segitiga">
                <p>Rumus Keliling Segitiga: K = sisi1 + sisi2 + sisi3</p>
            </div>
            <form id="form-keliling">
                <label for="sisi1">Nilai Sisi A:</label>
                <input type="number" id="sisi1" placeholder="Masukkan nilai sisi A" required>

                <label for="sisi2">Nilai Sisi B:</label>
                <input type="number" id="sisi2" placeholder="Masukkan nilai sisi B" required>

                <label for="sisi3">Nilai Sisi C:</label>
                <input type="number" id="sisi3" placeholder="Masukkan nilai sisi C" required>

                <button type="button" onclick="hitungKeliling()">Hitung</button>
            </form>
            <div class="result-area">
                <h3>Hasil Keliling:</h3>
                <p id="keliling-rumus"></p>
                <p id="keliling-hasil"></p>
            </div>
            <button type="button" onclick="resetKeliling()">Reset</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kalkulator Segitiga. Dibuat oleh chagiya.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
